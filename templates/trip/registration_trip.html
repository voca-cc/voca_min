{% extends 'base.html' %}
{% load static %}

{% block head %}
    {#    <link rel="stylesheet" type="text/css" href="{% static '/css/trip.css' %}">#}
{#    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon">#}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <div style="height: 100vh; background: #000;">
        <div class="flex-center flex-column">
            <div class="forms">
                <form class="border border-light p-5" action="" method="post">

                    {% csrf_token %}

                    <p class="h4 mb-4 text-center">Бронирование</p>


                    <div class="form-group">
                        <label for="id_name">Имя <span>*</span></label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="id_emale">Электронная почта <span>*</span></label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_phone">Телефон <span>*</span></label>
                        {{ form.phone }}
{#                        <input type="tel" class="form-control" id="formGroupExampleInput3" name="phone" required#}
{#                               placeholder="Введи свой телефон">#}
                    </div>
                    <div class="form-group">
                        <label for="id_link">Ссылка на твой профиль в соц. сети</label>
{#                        <input type="text" class="form-control" id="formGroupExampleInput4"#}
{#                               placeholder="Ссылка на вашу соц. сеть">#}
                        {{ form.link }}
                    </div>

                    <button class="btn btn-amber btn-block my-4" type="submit">Забронировать</button>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
                        <label class="custom-control-label" for="defaultChecked2">Согласие с Условиями использования и
                            Политикой конфиденциальности</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
{% endblock %}
